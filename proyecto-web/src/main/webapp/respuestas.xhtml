<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado Respuestas</title>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel value="Listado de respuestas" style="font-weight: bolder; font-size: 14px"/>
        </center>
        <br/>
    </h:body>

    <h:form id="frmListRespuestas">
        <br/><br/>

        <p:dataTable id="dtListRespuestas" value="${respuestaMB.respuestasList}" var="respuesta">
            <p:column headerText="Respuesta">
                #{respuesta.respuesta}
            </p:column>
            <p:column headerText="Calificacion">
                #{respuesta.calificacion}
            </p:column>
            <p:column headerText="Realizada">
                <p:outputLabel value="Si" rendered="#{respuesta.realizada}"/>
                <p:outputLabel value="No" rendered="#{!respuesta.realizada}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</html>
