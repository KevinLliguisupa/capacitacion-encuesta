<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Respuestas</title>
</h:head>

<h:body>
    <p:commandButton value="Volver" icon="pi pi-home" action="/index.xhtml?faces-redirect=true"/>
    <br/><br/><br/>

    <center>
        <p:outputLabel value="Respuestas Registradas" style="font-weight: bolder; font-size: 14px"/>
    </center>
    <br/>

    <p:outputLabel value="Pregunta seleccionada" style="font-weight: bolder; font-size: 14px"/>
    <br/>

    <h:outputText value="#{preguntaRespuestaMB.pregunta.pregunta}" />
    <br/>
</h:body>

<h:form id="frmRespuestas">
    <br/>



    <p:dataTable id="dtRespuestas" value="${preguntaRespuestaMB.respuestas}" var="respuesta">
        <p:column headerText="Respuesta">
            #{respuesta.respuesta}
        </p:column>
        <p:column headerText="Calificacion">
            #{respuesta.calificacion}
        </p:column>
        <p:column headerText="Realizada">
            <p:outputLabel value="Si" rendered="#{respuesta.realizada}"/>
            <p:outputLabel value="No" rendered="#{!respuesta.realizada}"/>
        </p:column>
    </p:dataTable>
</h:form>

</html>
